name: Run Maven Tests
 
on:

  pull_request:

    branches:

      - main

      - master
 
jobs:

  test:

    runs-on: ubuntu-latest
 
    steps:

      - name: Checkout code

        uses: actions/checkout@v4
 
      - name: Set up JDK

        uses: actions/setup-java@v4

        with:

          distribution: 'temurin'

          java-version: '11'
 
      - name: Build with Maven

        run: mvn -B clean test

 